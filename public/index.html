<!DOCTYPE html>
<html>
    <head>
        <title>AthaeaTube</title>
        <link rel="icon" type="images/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/text.css">
    </head>
    <body>
        <div id="player-div">
            <div id="title-div">
                <h1 id="title-text">AthaeaTube</h1>
            </div>
            <div id="video-div">
                <!-- This should be where the video goes -->
                <video id="player-video" controls>
                    <source id="video-source" src="" type="video/mp4">
                </video>
            </div>
            <div id="info-div">
                <!-- Video info -->
            </div>
        </div>
        <div id="search-div">
            <!-- This is where u search for stuff -->
             <h2 id="search-title">Search</h2>
             <div id="search-results"></div>
             <form id="search-form">
                <input id="search-text" type="text" placeholder="Search a video!" autocomplete="off">
                <button id="search-button" type="submit">Search!</button>
             </form>
        </div>
        <div id="extra-div">made by @drdt192/lumi192</div>
        <script src="js/search.js"></script>
    </body>
</html>
